<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Confferene ticket</title>
    </head>
    <body>
      <img src="assets/images/logo-full.svg" class="mogo">
        <form class="form">
          
            <p id="header">Your Journey To Coding Cof 2025 Starts Here!</p>
            <p id="smaLL">Secure your place at next year's confference</p>
             
            <label for="uploadImg" class="uploadImg"> 
             <h4>Upload your Avatar</h4>
              <div class="avatarBox"><img src="assets\images\icon-upload.svg" class="avatar">
               <p>Drag or drop or click to upload</p>
              </div>
            </label>
           
            <input type="file" id="uploadImg" >
            <p class="imgInfo">⚠️ upload your photo ( JPG or PNG, max size: 500KB )</p>
        
        
            <div class="userData">
          <label for="fullName" class="dataLabel" id="name">Full Name</label><br>
          <input type="text" id="fullName" class="dataInput" required minlength="3"><br>
          <label for="userEmail" class="dataLabel" id="email">Email Address</label><br>
          <input type="text" id="userEmail" class="dataInput" placeholder="example@email.com" required minlength="3"><br>
          <label for="userUsername" class="dataLabel" id="username">GitHub Username</label><br>
          <input type="text" id="userUsername" class="dataInput" placeholder="@yourusername" required minlength="3"><br>
        </div>
        <button type="submit" class="genBtn" onclick="generateTicket()">Generate My Ticket</button>
       </form>
      <!--make the ticket  as a background picure then do the content normaly-->
      



        <script src="test.js"></script>
    </body>
</html>
